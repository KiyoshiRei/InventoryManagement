{% extends "base.html" %}

{% block title %}Items List{% endblock %}

{% block content %}
<h2 style="text-align:center;">Items List</h2>

<div style="display:flex; justify-content:center;">
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>

        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
