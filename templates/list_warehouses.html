{% extends "base.html" %}

{% block title %}Warehouses{% endblock %}

{% block content %}

<h2 style="text-align:center;">Warehouses</h2>

<div style="display:flex; justify-content:center; margin-top:20px;">
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
        </tr>

        {% for warehouse in warehouses %}
        <tr>
            <td>{{ warehouse[0] }}</td>
            <td>{{ warehouse[1] }}</td>
            <td>{{ warehouse[2] }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

{% endblock %}
